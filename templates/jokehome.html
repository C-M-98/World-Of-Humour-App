{% extends "layout.html" %}

{%block title %}
JOKEHOME
{% endblock %}
{% block main %}
<main class="container-fluid text-center" id="layout">
    <div id="content-main" class="fade-in">
        <div id="the-card1" class="the-card1">
            <div id="the-card" class="the-card">
                <div id="card-front">
                    <img src="data:image/jpeg;base64,{{ encoded_image }}" id="small-profile-input2">
                    <div id="details">
                        <p id="name-index">{{ name }}</p>
                        <p id="age-index">Age: {{ age }}</p>
                        <p id="gender-index">{{ gender }}</p>
                    </div>
                </div>
                <div id="card-back">
                    <div id="button1">
                        <a href="/upload"><button type="submit" class="btn btn-light" id="profile2">Edit
                                Profile</button></a>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div id="body1">
            <div id="user-form-container">
                <p> {{ joke_text1 }}</p>
            </div>
        </div>
        <div id="body2">
            <div id="user-form-container">
                <p> {{ joke_text2 }}</p>
            </div>
        </div>
        <br />
        <div id="body3">
            <div id="user-form-container">
                <form id="getjoke" class="getJoke" action="/getJoke" method="post">
                    <a href="/getJoke" method="post"><button type="submit" class="btn btn-light"
                            id="refresh">Refresh</button></a>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    <script defer preload>
        document.addEventListener("DOMContentLoaded", function() {
            var indexbox = document.getElementById("content-main");
            indexbox.classList.add("fade-in-active");
        });

    </script>

    {% endblock %}
